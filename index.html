<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Moster</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <header class="container">
        <!-- Navbar -->

        <section>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                <a class="navbar-brand" href="#"><h2>Hungry Moster</h2></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav fw-bold">
                    <li class="nav-item me-5">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" href="#">Recipes</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    </ul>
                </div>
                </div>
            </nav>
        </section>

        <!-- Search Box Area-->
        <section>
            <form class="col-md-6 m-auto pt-5">
                <div class="input-group mb-3">
                    <input id="input-meal" type="text" class="form-control" placeholder="Search for Meal...">
                    <div class="input-group-append">
                        <button onclick="findMeal()" type="button" class="btn btn-danger btn-lg">Search</button>
                    </div>
                </div>
            </form>
        </section>
    </header>

    <!-- Ingredients-container -->
    <section id="ingredients">
        <div class="d-flex justify-content-center">
            <div>
                <img id="meal-image" src="" alt="" width="400px" height="300px">
                <h2 id="meal-name"></h2><br>
                <h4>Ingredients</h4>
                <ul id="list">

                </ul>
            </div>
        </div>
    </section>
    
    <!-- Meals Container -->
    <main class="container" id="display">
        <h1 id="message-notFound" class="text-center"></h1>
        <section id="container" class="row">
            
        </section>
    </main>

    <!-- javascript -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
